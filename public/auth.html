<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebTimer Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    input, button { padding: 10px; margin: 10px 0; }
    button { background: #0055ff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>üîê WebTimer Login</h2>
  <input id="email" placeholder="Your email" type="email" />
  <br />
  <button id="login">Login</button>
  <button id="signup">Sign Up</button>
  <p id="status" style="color: red; height: 20px;"></p>

<script type="module">
  // ‚úÖ Reemplaza con tus datos de Supabase
  const SUPABASE_URL = 'https://heudruhueamcwzlyzgjr.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhldWRydWh1ZWFtY3d6bHl6Z2pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMzc1NjEsImV4cCI6MjA3MTgxMzU2MX0.4X8Gs9vBpSD9jSu-RiS_fPk1zBOWVg8o5MrH68Ncvro';

  // ‚úÖ Usa Skypack (recomendado)
  import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.getElementById('login').onclick = async () => {
    const email = document.getElementById('email').value;
    if (!email) return alert('Please enter email');

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password: 'demo123'
    });

    if (error) {
      document.getElementById('status').textContent = error.message;
    } else {
      window.location.href = '/';
    }
  };

  document.getElementById('signup').onclick = async () => {
    const email = document.getElementById('email').value;
    if (!email) return alert('Please enter email');

    const { error } = await supabase.auth.signUp({
      email,
      password: 'demo123'
    });

    if (error) {
      document.getElementById('status').textContent = error.message;
    } else {
      document.getElementById('status').textContent = '‚úÖ Check your email!';
    }
  };
</script>
</body>
</html>
